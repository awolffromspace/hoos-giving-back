<h1>Feed</h1>
<a href="..">Home</a> • <a href="donate">Donate</a> • <a href="volunteer">Volunteer</a>
{% if user.is_authenticated %}
    {% if donation_list %}
        <ul>
        {% for donation in donation_list %}
            <li>{{ donation }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You haven't donated or volunteered.</p>
    {% endif %}
{% else %}
    <p>You aren't logged in.</p>
{% endif %}
