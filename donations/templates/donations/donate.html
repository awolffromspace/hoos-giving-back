<h1>Donate</h1>
<a href="../..">Home</a> • <a href="..">Feed</a> • <a href="../volunteer">Volunteer</a><br>

    <form action="/donations/donate/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% else %}
    <p>You aren't logged in.</p>
{% endif %}
