{% extends 'donations/base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <form action="/donations/volunteer/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% else %}
    <p>You aren't logged in.</p>
{% endif %}

{% endblock%}
