{% load socialaccount %}
<html>
	<head>
		<title>Google Registration</title>
	</head>
	<body>
		<h1>Google Login</h1>
		{% if user.is_authenticated %}
		<p>Welcome, {{ user.username }} !</p>

		{% else %}
		<h1>Google Login</h1>
		<a href="{% provider_login_url 'google' %}">Log in with Google</a>
		{% endif %}
	</body>
</html>
